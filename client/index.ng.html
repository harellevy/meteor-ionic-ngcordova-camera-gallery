<ion-side-menus ng-controller="WrapperCtrl">
	<!-- Center content -->
	<ion-pane ion-side-menu-content>
		<ion-header-bar class="bar bar-header bar-dark">
			<button class="button button-icon" ng-click="toggleMenu('left')">
				<i class="icon ion-navicon"></i><i class="fa fa-area-chart"></i>
			</button>
			<h1 class="title">{{activeProject().title}}</h1>
			<!-- New Task button-->
			<button class="button button-icon" ng-click="toggleMenu('right')">
				<i class="icon ion-compose"></i>
			</button>
		</ion-header-bar>
		<script id="login-template.ng.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar class="bar-header bar-positive">
					<h1 class="title">Login</h1>
					<button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
				</ion-header-bar>
				<ion-content>
					<div class="padding">
						<meteor-include src="atForm"></meteor-include>
					</div>
				</ion-content>
			</ion-modal-view>
		</script>
		<ng-include src="'client/components/footer-tabs/footer-tabs.ng.html'"></ng-include>
	</ion-pane>

	<!-- Left menu -->
	<ion-side-menu side="left">
		<ion-header-bar class="bar bar-header bar-dark">
			<h1 class="title">Profile Settings</h1>
		</ion-header-bar>
		<ion-content has-header="true" scroll="true">
			<ng-include src="'client/components/menus/profile-side-menu.ng.html'"></ng-include>
		</ion-content>
	</ion-side-menu>

	<!-- Right menu -->
	<ion-side-menu side="right">
		<ion-header-bar class="bar bar-header bar-dark">
			<h1 class="title">Categories</h1>
		</ion-header-bar>
		<ion-content has-header="true" scroll="true">
			<ion-list>
				<ion-item ng-repeat="category in Categories" ng-click="selectCategory(category, $index)" ng-class="{active: category.active}">
					<i class="icon {{category.icon}}"></i> {{category.title}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>

</ion-side-menus>
