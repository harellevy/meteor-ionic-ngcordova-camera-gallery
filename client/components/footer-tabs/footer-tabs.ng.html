		<ion-nav-view name="explore-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Feed" icon-on="ion-ios-pulse-strong" icon-off="ion-ios-pulse" ui-sref="feed">

	<ion-tab title="Upload" icon-on="ion-ios-upload" icon-off="ion-ios-upload-outline"  ui-sref="upload">
