<ion-view view-title="Home">
	<ion-content class="page-container" has-header="true" scroll="true">
		<ion-list class="card-list-container">
			<ion-item class="card-list-item" collection-repeat="guide in guides" collection-item-height="140">
				<div class="card">
					<div class="item item-divider">
						{{guide.title}}
					</div>
					<div class="item item-text-wrap">
						This is a basic Card with some text.
					</div>
					<div class="item item-divider">
						{{guide.owener}}
					</div>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
